<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 온라인 서점</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>온라인 서점</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="books.html">도서 목록</a></li>
                <li><a href="cart.html">장바구니</a></li>
                <li><a href="login.html">로그인</a></li>
                <li><a href="signup.html">회원가입</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h2>로그인</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-links">
                    <a href="find_password.html">비밀번호 찾기</a>
                </div>
                <button type="submit" class="auth-button">로그인</button>
                <p class="auth-switch">
                    계정이 없으신가요? <a href="signup.html">회원가입</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 온라인 서점. All rights reserved.</p>
    </footer>
</body>
</html>
